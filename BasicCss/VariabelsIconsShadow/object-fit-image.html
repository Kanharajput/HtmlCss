<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object fit</title>
</head>
<style>
    /* we use backgroung-position:center to center in images in background but we can't use the same for img */
    div{
        width:300px;
        height:300px;
        margin:10px 0;
    }

    .image1{
        width:100%;
        height:100%;
        /* not stretch the image and put it in a way that's look good */
        object-fit: cover;
    }

    .image2{
        width:100%;
        height:100%;
        object-fit:cover;
    }
</style>
<body>
    <div>
        <img src="/BasicCss/BackgroundImages/images/big.jpeg" alt="" class="image1">
    </div>
    <div>
        <img src="/BasicCss/BackgroundImages/images/folder-img.jpeg" alt="" class="image2">
    </div>
</body>
</html>
