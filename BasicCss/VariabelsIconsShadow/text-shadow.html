<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h2{
            color:red;
            /* text-shadow: x-axis y-axis blur color-of-shadow */
            /* use online shadow generator */
            text-shadow:2px 2px 2px black;
        }

        .box{
            width:100px;
            height:100px;
            background:red;
            /* generated by cssmatic */
            /* -webkit-box-shadow and -moz-box-shadow are the prefix used by browsers to support css new features. -webkit is of chrome and -moz is of firefox*/
            /* canIuse.com tell us which feature are supported by which browser */
            /* don't need to write these manually. vs extenstion do this job for us. */
            -webkit-box-shadow: 15px -16px 7px 0px rgba(165,222,208,1);
            -moz-box-shadow: 15px -16px 7px 0px rgba(165,222,208,1);
            box-shadow: 15px -16px 7px 0px rgba(165,222,208,1);
        }
    </style>
</head>
<body>
    <h2>Kanha Tomar</h2>
    <div class="box"></div>
</body>
</html>
