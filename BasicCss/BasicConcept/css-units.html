<body>
    <!--pixel example-->
    <h1>Right now, I am at my home.</h1>

    <!--percentage example, this are related with parent container size-->

        <!--outside box using css-->
        <div id="inner">
            <!--inside box using css-->
        </div>
    </div>

    <!--em example-->
    <h2>Good thing</h2>
    
    <!--em example with parent-->
    <div class="em-example">
        <h3>Let's go</h2>
    </div>

    <!--rem example-->

    <!--vw and vh this are related with screen size not with parent size-->
    <div class="purple">
    </div>
