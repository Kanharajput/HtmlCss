<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Weight-Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /*Here font weight options are from 100 to 900 but it only work for those option which we selected from google fonts like here 300, 400 and 700
        So by default it gives values like this
        for lighter it is 300
        for normal it is 400
        for bold and bolder it is 700 
        */
        h1{
            font-family: 'Roboto', sans-serif;
            font-weight:400;
            font-style:italic;
        }

        p{
            font-family: 'Roboto', sans-serif;
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <h1>This is the heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio, ducimus?</p>
</body>
</html>
