<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Properties</title>

    <style>
        .one{
            text-transform: capitalize;
            /*here this 2 without any unit show that line height will relate with the font size of text line
            like for heading line height is more as it's font-size is greater than paragraph*/
            line-height: 2;
        }

        p{
            word-spacing:2em;
        }

        h1{
            letter-spacing: 2rem;
        }

        div h1{
            font-size: 2rem;
            letter-spacing: normal;
            text-decoration: line-through;
        }     
    </style>
</head>

<body>
    <div class="one">
        <h1>
            good to see you again.
        </h1>
        <p>
            lorem ipsum dolor sit amet consectetur adipisicing elit. Amet esse expedita cumque eos! Alias beatae, doloremque dolorum officia, fuga in assumenda nobis quo enim numquam ipsam, libero iure cum excepturi!
        </p>
    </div>

    <h1>
        See you again.
    </h1>
</body>
</html>
