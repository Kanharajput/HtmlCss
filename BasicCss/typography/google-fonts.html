<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google fonts</title>
    <!--always add this above style link
    use import to add font in css file-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Monomaniac+One&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family:'Cherry Bomb One', cursive;
        }

        /*here we used system font which are different for different system 
        Advantages -> 
        fast loading than google fonts
        less headache
        Easy to add*/
        p{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Kanha's site</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate, nam. Tempora ad harum quasi magnam? Aut excepturi ex incidunt earum!</p>
</body>
</html>
