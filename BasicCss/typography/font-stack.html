<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font stack</title>
    <style>
        /*we have font stack and generic font
        font stack means passing many fonts types at a time in case not working the selected one.
        generic fonts are the fonts which always work with any browser every font stack contains a generic font family.
        generic font families -
        1. serif
        2. sans serif
        3. monospace
        4. cursive 
        etc
        */

        body {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        p{
            font-family:'Times New Roman', Times, serif;
        }

    </style>
</head>
<body>
    <h1>Kanha's site</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cupiditate, nam. Tempora ad harum quasi magnam? Aut excepturi ex incidunt earum!</p>
</body>
</html>
