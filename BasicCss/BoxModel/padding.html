<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        /*padding is the distance between content and the border*/
        h1,p,h2{
            background:purple;
            color:yellow;
        }

        h1{
            /* this padding is applied to all sides */
            padding:20px;
        }

        p{
            background:green;
            /* here first value is for top-bottom and second value is for left and right */
            padding:10px  40px;  
        }

        h2{
            background:firebrick;
            /* here first second third forth value denote top right bottom left respectively */
            padding:10px 20px 30px 40px;
        }

    </style>
</head>
<body>
    <h1>This is all about padding in box model</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo dignissimos corrupti amet laudantium consequuntur itaque assumenda facilis natus perferendis velit.</p>
    <h2>Understand</h2>
</body>
</html>
