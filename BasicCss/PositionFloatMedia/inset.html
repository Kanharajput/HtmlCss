<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset</title>
</head>
<style>
    *{
        margin:0;
    }
    .box{
        background:orange;
        width:300px;
        height:300px;
        position:relative;
    }

    h1{
        position:absolute;
        background:black;
        color:white;
        /* using this we can cover up the whole block */
        /* top:0;
        bottom:0;
        left:0;
        right:0; */
        /* this is the shortcut to cover all the elements */
        inset:0;
    }
</style>
<body>
   <div class="box">
        <h1>Inset example</h1>
   </div> 
</body>
</html>
