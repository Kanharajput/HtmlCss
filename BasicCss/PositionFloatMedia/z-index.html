<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        /* run this code you will understand what is z index 
        the image shown at the top of all images has the highest z-index 
        by default it is 0 */
        *{
            margin:0;
            padding:0;
        }

        .banner{
            width: 100vw;
            height: 80vh;
            position:relative;
        }

        img{
            width:200px;
            height:250px;
            position:absolute;
        }

        .one{
            top:0;
            left:0;
            z-index:1;
        }

        .two{
            top:10%;
            left:10%;
            z-index:2;
        }

        .three{
            top:20%;
            left:20%;
            z-index:1;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="/BasicCss/BackgroundImages/images/big.jpeg" class="one" alt="">
        <img src="/BasicCss/BackgroundImages/images/small.jpeg" class="two" alt="">
        <img src="/BasicCss/BackgroundImages/images/folder-img.jpeg" class="three" alt="">
    </div>
</body>
</html>
