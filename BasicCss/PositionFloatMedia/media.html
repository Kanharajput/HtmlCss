<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        /* media queries are used to make changes according to different screen sizes
        In short create dynamic page 
        min-width = start from
        max-width = upto */

        /* in max-width case this apply after 768px */
        .first{
            height:100vh;
            background:yellow;
            text-align:center;
            text-transform: capitalize;
            padding:50px;
        }
        
        /* "working with max-width then write in this serial greater width to lower then only it will work" 
        And if working with min-width then write smaller to greater width.*/
        
        /* when screen size is less than 768px and greater than 576px then below code is applied */
        @media screen and (max-width:768px){
            .first{
                background:purple;
                color:white;
            }
        }

        /* when screen size is less than 576px or less then below code is applied */
        @media screen and (max-width:576px){
            .first{
                background:red;
            }
        }
       
    </style>
</head>
<body>
    <div class="first">
        <h2>kanha tomar Nam hai mera. Tu bata kya kam hai tera.</h2>
    </div>
</body>
</html>
