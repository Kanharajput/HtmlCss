<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Project</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    @import url('https://fonts.googleapis.com/css2 family=Caveat:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani&display=swap');

    *{
        margin:0;
        padding:0;
        font-family: 'Monomaniac One', sans-serif;
        box-sizing:border-box;
    }

    .nav{
        width:100vw;
        height:60px;
        color:white;
        position:fixed;
        background:black;
    }

    span{
        display:block;
        width:100px;
        margin-left:4rem;
        padding:10px;
        font-size:1.5rem;

    }

    .content{
        width:100vw;
        height:100vh;
        background:#6F4E37;
        padding-top:45%;
    }
    
    .content h2{
        color:white;
        text-transform: capitalize;
        text-align:center;
        margin-bottom:10px;
        font-family: 'Oswald', sans-serif;
    }

    .content p{
        color:white;
        letter-spacing: .1rem;
        text-align:center;
        font-family: 'Caveat', cursive;
        margin-bottom: 10px;
    }

    .content button{
        display:block;
        margin: 0 auto;
        font-size:1.5rem;
        font-family: 'Rajdhani', sans-serif;
        background:transparent;
        color:white;
        padding:5px;
        text-transform: uppercase;
        border:rgba(255, 255, 255, 0.5) 2px solid;
    }

    .redbox{
        height:100vh;
        background:red;
    }

/* design for large screen */
@media screen and (min-width:576px) {
    .content{
        padding-top:20%;
        background:linear-gradient(to right, rgba(153, 80, 51, 0.486),rgba(92, 49, 32, 0.932)),url(/BasicCss/BackgroundImages/images/hero-bcg.jpg);
        background-repeat: no-repeat;
        background-size:cover;
        background-position:center;
    }

    .content p{
        width:700px;
        display:block;
        margin:10px auto;
    }
}


</style>
<body>
    <div class="banner">
        <div class="nav">
            <span>KOFI</span>
        </div>
        <div class="content">
            <h2>coffee market</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Provident amet facere voluptas cumque qui veniam consequuntur impedit nihil, quae labore. Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, magnam?</p>
            <button>explore more</button>
        </div>
    </div>

    <div class="redbox"></div>
</body>
</html>
