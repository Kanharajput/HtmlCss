<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elements</title>
    <style>
        /* this is passed by css not by the html */
        h1::before{
            content:"Hey ";
            color:white;
            background:red;
        }

        /* developer option only show that their is content as it is passed from the html */
        h1::after{
            content:" Bye";
            color:white;
            background:red;
        }

        /* this only changes color of section and div h2 not all */
        :is(section,div) h2:hover{
            color:blueviolet;
        }

        /* only select the h2 and p */
        section :is(h2,p){
            color:green;
        }

        /* applied color to all but not the p */
        nav :not(p){
            color:blue;
        }

    </style>
</head>
<body>
    <h1>Hi I am Kanha Tomar</h1>
    <section>
        <h2>Kanha Tomar</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, dignissimos?</p>
        <h3>Kanha Darbar</h3>
    </section>

    <nav>
        <h2>Kanha Rajput</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, iste!</p>
        <h3>Kanha Darbar</h3>
    </nav>
    <div>
        <h2>Kanha Tomar</h2>
    </div>
</body>
</html>
