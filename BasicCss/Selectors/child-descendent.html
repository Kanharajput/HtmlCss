<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Descendent</title>

    <style>
        /* selecting all h2 */
        .one h2{
            color:green;
        }

        /* only select the child not descendent */
        .two > h2{
            color:purple;
        }

    </style>
</head>
<body>
    <div class="one">
        <h2>It's child and descendent</h2>
    </div>

    <div class="two">
        <h2>It's child and descendent</h2>
        <div>
            <h2>Not direct child</h2>
        </div>
    </div>

</body>
</html>
