<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <link rel="stylesheet" href="class-selector.css">
</head>
<body>
    <!-- we can apply multiple classes on a single element -->
    <!-- but we can't have multiple ids on a single element -->
    <h1 class="green_heading uppercase">Hey man what are you doing on earth!</h1>
    <h1 id="change_font" class="red_heading gray_bg">Hey man what are you doing on earth!</h1>
    <h1 class="green_heading">Hey man what are you doing on earth!</h1>
    <h1 class="red_heading">Hey man what are you doing on earth!</h1>
    <h1 class="green_heading uppercase">Hey man what are you doing on earth!</h1>
</body>
</html>
