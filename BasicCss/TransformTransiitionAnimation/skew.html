<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKEW</title>
    <style>
        /* decline the image with an angle*/
        div{
            width:200px;
            height:200px;
            display:inline-block;
        }

        .one{
            background:red;
            transform:skew(20deg);
        }
        .two{
            background:blue;
            transform:skew(50deg);
        }
        .three{
            background:green;
            transform:skewY(20deg);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
