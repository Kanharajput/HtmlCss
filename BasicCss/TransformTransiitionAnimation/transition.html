<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        /* transition is the period of changing from one state to another */

        div{
            width:200px;
            height:200px;
            display:inline-block;
        }

        /* change bg color when hover over them */
        div:hover{
            background:coral;
        }

        .one{
            background:red;
        }
        .two{
            background:blue;
            /* applying transition 
            use the same property name on which we have to apply transition */
            transition-property: background;
            transition-duration:4s; 
        }
        .three{
            background:green;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
