<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate to center</title>
    <style>
        /* we can use translate to center the element */
        /* didn't understand watch this -> https://www.youtube.com/watch?v=_gu_2sqkFPk */

        .block{
            position:relative;
            height:100vh;
        }
        .content{
            min-width:300px;
            background:black;
            color:red;
            border:2px yellow solid;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="content">
            <h1>Kanha Tomar</h1>    
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, necessitatibus temporibus accusamus consectetur nam non doloremque quidem ea deleniti vero!</p>
        </div>
    </div>
</body>
</html>
