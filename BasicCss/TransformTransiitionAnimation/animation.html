<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div{
            width:200px;
            height:100px;
            color:white;
            margin:10px;
        }

        .transition:hover{
            transform:translateX(50px);
            background:rgb(231, 125, 142);
        }

        .transition{
            background:red;
            transition:all 1s linear;
        }

        .animation:hover{
            animation-name:move;
            /* this time is divide in 0%,, 50% etc */
            animation-duration:5s;  
            animation-iteration-count: 2;
        }

        .animation{
            background:yellow;
        }

        .animation1:hover{
            animation-name:for-animation1;
            animation-duration:5s;
            /* backwards save changes which are done at 100%
            if forwards applied changes made at 100% are not applied */
            animation-fill-mode: backwards;

            /* css last rule will apply this . Shorthand to write animation */
            animation: for-animation1 5s forwards;
        }

        .animation1{
            background:pink;
            opacity:0.2;
            color:black;
        }
        
        @keyframes for-animation1{
            0%{
                transform:translateX(20px);
            }

            50%{
                transform:translateX(100px);
                background:red;
                opacity:0.5;
            }

            75%{
                transform:translateX(-200px);
                opacity:0.7;
            }

            100%{
                transform:translateX(0px);
                opacity:1;
                color:white;    
            }
        }

        @keyframes move{
            /* here 0% 50% 75% 100% show the time percentage */
            0%{
                transform:translateX(20px);
            }

            50%{
                transform:translateX(100px);
                background:blue;
            }

            75%{
                transform:translateX(-200px)
            }

            100%{
                transform:translateX(0px);
            }
        }
    </style>
</head>
<body>
    <div class="transition">
        Transition
    </div>

    <div class="animation">
        Animation
    </div>

    <div class="animation1">
        Animation fill mode and shorthand to write it.
    </div>
</body>
</html>
