<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Columns Dynamically</title>
    <link rel="stylesheet" href="style-for-index.css" />
    <style>
      .img-container img{
        width: 800px;
        height: 600px;
      }

      .container{
          display: grid;
          /* check previous commits to know what happened till now */
          /* autofit and autofill are used when we don't know the fix number of columns and rows */
          /* we can see the difference in auto-fit and auto-fill when we have items we can only set in a single row */
          /* auto fit : if space remains it grows and equally divide the whole space  */
          grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
          /* gap: 10px; */
      }

      .container-1{
          display: grid;
          /* check previous commits to know what happened till now */
          /* auto fill : it won't grow if space remains,it just create empty cells in remaining space which we can using developer tools */
          grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
          /* gap: 10px; */
      }
    </style>
  </head>
  <body>
    <div class="img-container">
      <img src="grid-concepts.svg" alt="grid image">
    </div>
    <h1>AUTO-FIT PROPERTY IS SHOWN BY BELOW CONTAINER</h1>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
    </div>
    <h1>AUTO-FILL PROPERTY IS SHOWN BY BELOW CONTAINER</h1>
    <div class="container-1">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
    </div>
  </body>
  </html>
