<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Columns Dynamically</title>
    <link rel="stylesheet" href="style-for-index.css" />
    <style>
      .img-container img{
        width: 800px;
        height: 600px;
      }

      .container{
          height: 500px;
          display: grid;
          /* check previous commits to know what happened till now */
          /* minmax : not let the column size below 200px and more than 200px it will take 1 fr */
          grid-template-columns: 1fr minmax(200px, 1fr) 1fr;
          grid-template-rows: repeat(3, 100px);
          /* row and column respectively */
          gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="img-container">
      <img src="grid-concepts.svg" alt="grid image">
    </div>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
      <div class="cell cell-7">cell 7</div>
      <div class="cell cell-8">cell 8</div>
    </div>
  </body>
  </html>
