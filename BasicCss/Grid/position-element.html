<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Positioning</title>
    <link rel="stylesheet" href="style-for-index.css" />
    <style>
      .img-container img{
        width: 800px;
        height: 600px;
      }

      .container{
          height: 500px;
          display: grid;
          border: 3px solid red;
          /* check previous commits to know what happened till now */
          /* don't use fractional values as it takes the whole remaining space and there's no space remain which is used by justify-content to set between the cells. */
          grid-template-columns: repeat(3, 100px);
          grid-template-rows: repeat(2, 100px);
          /* justify-content works same as it works with flex */
          justify-content: flex-end;
          justify-content: center;
          justify-content: space-between;
          justify-content: space-around;
          justify-content: space-evenly;
          justify-content: flex-start;

          /* align-content is used to align cells vertically */
          /* there must be some height set for the container to use align-content
          otherwise container will wrap the content and there's no place remains to move the element up and down in the container */
          /* if rows are not set then by default columns are stretch to bottom and whole vertical space is taken then align-content will not make any sense */
          align-content: stretch;
          align-content: flex-start;
          align-content: flex-end;
          align-content: center;
          align-content: space-between;
          align-content: space-around;
          align-content: space-evenly;
      }
    </style>
  </head>
  <body>
    <div class="img-container">
      <img src="grid-concepts.svg" alt="grid image">
    </div>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
    </div>
  </body>
  </html>
