<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Tutorial</title>
    <link rel="stylesheet" href="style-for-index.css" />
    <style>
      .img-container img{
        width: 800px;
        height: 600px;
      }

      .container{
          height: 500px;
          display: grid;
          /* check previous commits to know what happened till now */
          grid-template-columns: 100px 100px 100px;
          grid-template-rows: 100px 100px 100px;
          /* row and column respectively */
          gap: 30px 50px;
          /* bottom is not visible that'swhy added margin */
          margin-bottom: 50px;
      }

      .cell-1{
        /* grid lines - see the image above to check the grid lines
          using grid lines boxes can cover up the space of as many blocks as it want  */
        grid-column-start: 1;
        grid-column-end: 3;
        /* shorthand */
        grid-column: 1/3;
      }


      .cell-2{
        /* use it's permanent line where it located as a start line */
        grid-row-start: 2;
        grid-row-end: 5;
      }

      /* grid lines are only for implicit cells not for explicit */
      .cell-6{
        grid-row: 3/5;
      }

    </style>
  </head>
  <body>
    <div class="img-container">
      <img src="grid-concepts.svg" alt="grid image">
    </div>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
      <div class="cell cell-7">cell 7</div>
      <div class="cell cell-8">cell 8</div>
    </div>
  </body>
  </html>
