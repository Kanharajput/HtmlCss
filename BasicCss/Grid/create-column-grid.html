<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Tutorial</title>
    <link rel="stylesheet" href="style-for-index.css" />
    <style>
        .container{
            height: 500px;
            /* two columns */
            display: grid;
            /* check previous commits to know what happened till now */
            grid-template-columns: 5rem auto 80%;
            grid-template-rows: 1fr 1fr 2fr;
            /* gap between the columns */
            column-gap: 20px;
            /* gap between the row */
            row-gap: 30px;
            /* shorthand */
            gap: 40px;
            /* row and column respectively */
            gap: 30px 50px;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-3">cell 6</div>
      <div class="cell cell-4">cell 7</div>
      <div class="cell cell-5">cell 8</div>
    </div>
  </body>
  </html>
