<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid Tutorial</title>
    <link rel="stylesheet" href="style-for-index.css" />
    <style>
      .img-container img{
        width: 800px;
        height: 600px;
      }

      .container{
          height: 500px;
          display: grid;
          /* check previous commits to know what happened till now */
          /* naming the rows and column lines there's no collision if
           row and column has the same name */
          grid-template-columns: [start]100px 100px 100px[end];
          grid-template-rows: [start]100px 100px 100px[end];
          /* row and column respectively */
          gap: 30px 50px;
          /* bottom is not visible that'swhy added margin */
          margin-bottom: 50px;
      }

      .cell-1{
        grid-column: start/end;
      }

      .cell-2{
        /* use name and line number vice versa */
        grid-row: 2/end;
      }

      .cell-3{
        /* reverse count from last column which is explicitly declared 
        to first column */
        grid-column: 2/-1;
      }
    </style>
  </head>
  <body>
    <div class="img-container">
      <img src="grid-concepts.svg" alt="grid image">
    </div>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
      <div class="cell cell-7">cell 7</div>
      <div class="cell cell-8">cell 8</div>
    </div>
  </body>
  </html>
