<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Self Positioning</title>
    <link rel="stylesheet" href="style-for-index.css" />
    <style>
      .img-container img{
        width: 800px;
        height: 600px;
      }

      .container{
          height: 500px;
          display: grid;
          border: 3px solid red;
          /* check previous commits to know what happened till now */
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(3, 100px);
          /* justify-items are used to align items inside the cell horizontally */
          justify-items: flex-start;
          justify-items: flex-end;
          justify-items: center;
          
          /* align-items are used to align items inside the cell vertically */
          align-items: flex-start;
          align-items: flex-end;
          align-items: center;
        }

        /* justify-self to individually align items within the cells horizontally */
        .cell-1{
            justify-self:flex-start;
        }

        .cell-6{
            justify-self: flex-end;
        }

        /* align-self to individually align items within the cells vertically */
        .cell-5{
            align-self: start;
        }
        
        .cell-2{
            align-self: end;
        }
    </style>
  </head>
  <body>
    <div class="img-container">
      <img src="grid-concepts.svg" alt="grid image">
    </div>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
    </div>
  </body>
  </html>
