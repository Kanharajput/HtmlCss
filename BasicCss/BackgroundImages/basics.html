<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images</title>
    <style>
        /* by default background images have the property that if the
        image size is smaller than the div then repeat the image again and again to fill it. */

        /* to cover the whole div size we have some properties named 
        cover and contain */

        /* to center in the image in div use 
        background-position property */

        /* colorzilla gradient editor  https://www.colorzilla.com/gradient-editor */
        
        /* background-attachment has two options fixed and scroll
        -> scroll = scroll the content with text
        -> fixed = bg-img not scroll, it remains there only content is scrolled 
        by default scroll is set */
        *{
            margin: 0;
            padding:0;
            box-sizing:border-box;
        }

        div{
            height:100vh;     
        }
        /* background properties are not applying through div
        we have to set them separetly in each class */

        .first{
            /* gradient descent to make text visible over image */
            background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url(images/big.jpeg); 
            background-position: center;
            background-size:cover;
            background-repeat:no-repeat;  
            background-attachment: fixed;
        }

        .second{
            background:url(images/kanha.jpg) bottom/cover no-repeat fixed;
            /* background-size:cover;
            background-repeat:no-repeat;
            background-position:bottom;
            background-attachment: fixed; */
        }

        .third{
            /* shorthand to define position size repeat and attachment */
            background:url(images/folder-img.jpeg) center/cover no-repeat fixed;

            /* background-position: center;
            background-size:cover;
            background-repeat:no-repeat;   
            background-attachment: fixed; */
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
</body>
</html>
