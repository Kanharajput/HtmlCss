<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images</title>
    <style>
        /* by default background images have the property that if the
        image size is smaller than the div then repeat the image again and again to fill it. */
        div{
            height:300px;   
        }
        .first{
            background:url(images/big.jpeg);
        }

        .second{
            /* image is smaller than div so it repeated */
            /* use below property to off the repeat */
            background:url(images/small.jpeg);
            background-repeat: no-repeat;

        }

        .third{
            background:url(images/folder-img.jpeg);
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
</body>
</html>
