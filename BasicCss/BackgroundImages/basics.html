<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Images</title>
    <style>
        /* by default background images have the property that if the
        image size is smaller than the div then repeat the image again and again to fill it. */

        /* to cover the whole div size we have some properties named 
        cover and contain */

        /* to center in the image in div use 
        background-position property */
        div{
            height:300px;   
        }

        .first{
            background:url(images/big.jpeg);
            background-repeat:no-repeat;
            /* this will gonna cover the whole div 
            but if the image is small in size then it will stretch and lower down the quality of image
             */
            background-size:cover;
            background-position:center;
            
        }

        .second{
            /* image is smaller than div so it repeated */
            /* use below property to off the repeat */
            background:url(images/small.jpeg);
            background-repeat: no-repeat;
            /* also pass variable values  */
            background-position:20% 50%;
        }

        .third{
            background:url(images/folder-img.jpeg);
            background-repeat: no-repeat;
            /* respect the ratio of image. Not change them , not try to fill the div by stretching */
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
</body>
</html>
