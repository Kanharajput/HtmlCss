<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .container{
            display:flex;
            flex-wrap: wrap;
            flex-direction: row;
            border: 2px yellow solid;
        }
        .box{
            display:flex;
            text-align: center;
            padding:30px;
            background:red;
        }

        .box-1 {
            background: #581f18;
            }
            .box-2 {
            background: #f0a202;
            }
            .box-3 {
            background: #d95d39;
            }
            .box-4 {
            background: #202c59;
            }
            .box-5 {
            background: #51cb20;
        }


        /* so flex-grow is used to fill up the empty space inside the container.
        seen to be effective only when there's some empty space otherwise no effect is shown 
        default value = 0 
        if all boxes set to 1 then all boxes share equal proportion of the empty space
        and if all boxes has flex-grow=1 and one spacific has flex-grow=2 then this specific block size is nearly twice then the other blocks*/

        .box{
            flex-grow:1;
        }

        .box-2{
            flex-grow:2;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
</body>
</html>
