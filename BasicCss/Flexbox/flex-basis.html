<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis $ flex shortcut</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display:flex;
            /* flex-wrap: wrap; */
            flex-direction: row;
            border: 2px yellow solid;
        }
        .box{
            text-align: center;
            padding:30px 0;
            /* minimum width of the box.*/
            flex-basis: 100px;
            /* below is the shortcut to write grow shrink and basis
            first is the grow second is shrink and last one is the basis */
            flex: 0 1 200px;
        }

        .box-1 {
            background: #581f18;
            }
            .box-2 {
            background: #f0a202;
            }
            .box-3 {
            background: #d95d39;
            }
            .box-4 {
            background: #202c59;
            }
            .box-5 {
            background: #51cb20;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-5">6</div>
      <div class="box box-5">7</div>
    </div>
</body>
</html>
