<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* all flex code is gonna be written here */
      /* we use flex to lay down the collection 
      of items in one direction */
      .container{
        /* it takes the whole screen width like block 
        and wrap the content inside itself */
        display:flex;
        /* flex has the direction in which items are settled */
        /* by defualt it is set to row and has options like row-reverse, column and column-reverse  */
        flex-direction: row;    
        /* wrap property by default set to nowrap which let the container slide when
        there's not enaugh space remains for the items
        wrap property can also has the value wrap and wrap-reverse  */
        flex-wrap: wrap;

        /* justify content horizontal alignment 
        flext-start(default) flex-end center 
        */
        justify-content: flex-end;
        justify-content: center;
        /* starting and ending item has less margin than middle items */
        justify-content: space-around;
        /* leftmost and rightmost item are set to borders and middle items has */
        justify-content: space-between;
        /* distribute space to all items evenly */
        justify-content: space-evenly;

        /* vertically align the content to center usign align-items*/
        /* stretch (default) flex-start flex-end center */
        height:400px;
        align-items: stretch;
        /* top of the container */
        align-items: flex-start;
        /* bottom of the container */
        align-items: flex-end;
        /* center of the container */
        align-items: center;
        /* this property is usefull when one of the item is large in size
        then it will align the items using the largest item bottom
        it is useful when setting logo to navbar */
        align-items: baseline;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <!-- <div class="box box-p">6</div>
      <div class="box box-p">7</div>
      <div class="box box-p">8</div>
      <div class="box box-p">9</div>
      <div class="box box-p">10</div> -->
    </div>
  </body>
</html>
