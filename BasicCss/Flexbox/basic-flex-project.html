<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        /* design the banner */
        *{
            margin:0;
            padding:0;
        }
        .container{
            height: 100vh;
            background:url(/images/villa.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* center the child*/
            display:flex;
            justify-content: center;
            align-items: center;
        }

        h3{
            color:rgb(255, 255, 255);
            font-size:2rem;
        }
    </style>
</head>
<body>
    <header class="container">
        <h3>Trying FlexBox</h3>
    </header>
    
</body>
</html>
