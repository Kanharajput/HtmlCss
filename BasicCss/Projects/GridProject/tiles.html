<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tiles Layout</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- styles css -->
    <link rel="stylesheet" href="css/tiles-styles.css" />
  </head>
  <body>    
    <section class="tiles-section">
        <div class="tiles-title">
            <h1>Tiles Layout</h1>
        </div>
        <article class="tiles">
            <!-- use equal size images so we don't have to set them manually -->
            <div class="tile tile-1">
                <img src="images/size-image-1.jpeg" alt="image-1">
            </div>
            <div class="tile tile-2">
                <img src="images/size-image-2.jpeg" alt="image-2">
            </div>
            <div class="tile tile-3">
                <img src="images/size-image-3.jpeg" alt="image-3">
            </div>
            <div class="tile tile-4">
                <img src="images/size-image-4.jpeg" alt="image-4">
            </div>
            <div class="tile tile-5">
                <img src="images/size-image-1.jpeg" alt="image-5">
            </div>
            <div class="tile tile-6">
                <img src="images/size-image-2.jpeg" alt="image-6">
            </div>
            <div class="tile tile-7">
                <img src="images/size-image-3.jpeg" alt="image-7">
            </div>
            <div class="tile tile-8">
                <img src="images/size-image-4.jpeg" alt="image-8">
            </div>
            <div class="tile tile-9">
                <img src="images/size-image-1.jpeg" alt="image-9">
            </div>
        </article>
    </section>
    <a href="index.html" class="btn">back to home</a>
  </body>
</html>
