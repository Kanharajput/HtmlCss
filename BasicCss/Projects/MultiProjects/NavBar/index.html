<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main-style.css">
</head>
<body>
    <section class="section">
        <nav class="navbar">
            <div class="nav-header">
                <h3>Coding Addict</h3>
                <!-- link to show on large screen -->
                <ul class="desk-links">
                    <a href="#"><li>Home</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Projects</li></a>
                    <a href="#"><li>Contact</li></a>
                </ul>
                <!-- social links to show only on large screens -->
                <ul class="social-desk-links">
                    <a href="#"><li><i class="fa-brands fa-facebook"></i></li></a>
                    <a href="#"><li><i class="fa-brands fa-twitter"></i></li></a>
                    <a href="#"><li><i class="fa-brands fa-linkedin"></i></li></a>
                    <a href="#"><li><i class="fa-brands fa-stack-overflow"></i></li></a>
                </ul>
                <!-- menu button -->
                <span id="nav-btn" class="menu-btn"><i class="fa-solid fa-bars"></i></span>
            </div>
            <!-- to show on mobile when menu button is clicked -->
            <ul class="mob-links" id="to-add-class">
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About</li></a>
                <a href="#"><li>Projects</li></a>
                <a href="#"><li>Contact</li></a>
            </ul>
        </nav>
    </section>
    <!-- add the js file -->
    <script src="nav-func.js"></script>
</body>
</html>
