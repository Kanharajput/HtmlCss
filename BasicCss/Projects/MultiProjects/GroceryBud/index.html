<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="main-style.css">
    <title>Grocery Bud</title>
</head>
<body>
    <div class="main-section">
        <div class="grocery-card">
            <div class="alert">
                <small>Please Enter Value</small>
            </div>
            <div class="card-title">
                <h4>Grocery Bud</h4>
            </div>
            <form action="">
                <input type="text" placeholder="e.g. eggs">
                <button class="submit btn form-btn">Submit</button>
            </form>
            <article class="product-lists">
                <div class="list">
                    <h4>Oranges</h4>
                    <div class="edit-icons">
                        <span class="icon"><i class="fa-regular fa-pen-to-square"></i></span>
                        <span class="icon del-icon"><i class="fa-solid fa-trash"></i></span>
                    </div>
                </div>
                <div class="list">
                    <h4>Apples</h4>
                    <div class="edit-icons">
                        <span class="icon"><i class="fa-regular fa-pen-to-square"></i></span>
                        <span class="icon del-icon"><i class="fa-solid fa-trash"></i></span>
                    </div>
                </div>
            </article>
            <div class="clear-item-link">
                <a href="#">Clear Items</a>
            </div>
        </div>
    </div>
</body>
</html>
