<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        /* difference between display:none visibility:hidden opacity : 0
        The difference is that display:none remove the element fromo the flow .
        while opacity:0 and visibility:hidded only hides the element they are remains on the page */
        .none{
            display:none;
        }

        .opacity-1{
            opacity: 1;
        }

        .opacity-0{
            opacity:0;
        }

        .opacity-5{
            opacity: 0.5;
        }

        .visibility{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h2 class="none">Display none</h2>
    <h2 class="opacity-1">Opacity 1</h2>
    <h2 class="opacity-0">Opacity 0</h2>
    <h2 class="opacity-5">Opacity 0.5</h2>
    <h2 class="visibility">Visibility hidden</h2>
</body>
</html>
