<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        *{
            margin:20px;
        }
        .normal_box{
            width:300px;
            height:300px;
            background:black;
            padding:20px;
            color:white;
            /* this block by default set content-box which increase the size when padding is applied 
            for example
            width = 200px 
            padding = 20px then
            total size is 220px */
            box-sizing: content-box;
        }

        .border_box{
            width:300px;
            height:300px;
            background:black;
            color:white;
            padding:20px;
            /* this decrease the total size to apply padding */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="normal_box">
        <h2>Content box</h2>
    </div>
    <div class="border_box">
        <h2>Border box</h2>
    </div>
</body>
</html>
