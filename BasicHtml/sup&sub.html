<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub&Sup</title>
</head>
<body>
    <!-- Example of superscript -->
    <h2>    
        248970 
            <sup>10</sup>
    </h2>

    <!-- Example of subscript -->
    <h2>    
        785612
            <sub>10</sub>
    </h2>
</body>
</html>
