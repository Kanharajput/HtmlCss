<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type represent in which format we want to order the list item -->
    <!-- type = A,1,i,I   here I,i represet roman numbers-->
    <!-- start = 10 will start the list counting from integer 10 same for other values -->
    <ol type="1" start="100">
        <li>kanha</li>
        <li>tomar</li>
        <li>software engineer</li>
    </ol>

    <!-- some of the list-style-types are -->
    <ul style="list-style-type:square;">
        <li>kanha</li>
        <li>tomar</li>

        <!-- nested list -->
        <li>Engineer
            <ul>
                <li>Data scientist</li>
                <li>Cloud Engineer</li>
            </ul>
        </li>
    </ul>
</body>
</html>
