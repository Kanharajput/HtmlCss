<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- image in the same folder -->
    <img src="husky.jpeg" alt="husky_image">
    
    <!-- image in same directory but in different folder -->
    <!-- one dot represent one folder back, two dot represent two folder back from current file -->
    <img src="./images/golden-retriever.jpeg" alt="golder-retriever-image">
    
    <!-- line breaks also done with css -->
    <br>
    <br>

    <!--directly access the images from internet -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA-lKKdhMuOjjMLnIe3vrUxpiUrVb0A69IGA&usqp=CAU" alt="german-shephered-image">

    <!-- simplest way to resize the images -->
    <img src="./images/cow.jpg" width="266" height="190" alt="cow-image">

    <br>
    <br>

    <!-- Crop image manually while using width and height 
        as it may slower down the site-->
    <img src="./images/cropped-cow.jpg" alt="cropped-cow-image">
</body>
</html>
