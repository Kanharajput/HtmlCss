<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking</title>
</head>
<body>
    <h2>Types of linking </h2>

    <h3> External linking </h3>
    <a href="https://www.instagram.com">Instagram</a>
    <a href="https://www.instagram.com" target="_blank">Open instagram in new tab</a>

    <h3> Internal linking </h3>
    <a href="about.html">About</a>

    <h3> Links within the page </h3>
    <a href="#horse">Horse Image</a>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- image as a link -->
    <h3 id="horse">Horse Image</h3>
    <a href="https://www.pexels.com/photo/white-horse-on-green-grass-1996333/">
        <img src="./images/horse.jpg" alt="horse-image">
    </a>

    <br>

    <!-- empty links to work whene there is no specific path or address -->
    <a href="#">Empty link</a>
</body>
</html>
